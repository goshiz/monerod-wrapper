id: monerod
title: "Monero Core"
version: 0.17.2.3
release-notes: Initial release of Monero for EmbassyOS!!
license: mit
wrapper-repo: https://github.com/kn0wmad/monero-wrapper
upstream-repo: https://github.com/monero-project/monero
support-site: https://github.com/monero-project/monero
marketing-site: https://getmonero.org
build: ["make"]
min-os-version: 0.3.0
description:
  short: A Monero Full Node by Monero Core
  long: Monero is a private, secure, untraceable, decentralised digital currency. You are your bank, you control your funds, and nobody can trace your transfers unless you allow them to do so.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root/.monero
    compat: /mnt/assets
  io-format: yaml
health-checks:
  rpc:
    type: docker
    image: main
    system: false
    entrypoint: bitcoin-cli
    args:
      - "-getinfo"
    mounts:
      main: /root/.monero
    io-format: yaml
    critical: false
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args: 
      - config
      - get
      - /root/.monero
      - "/mnt/assets/config_spec.yaml"
    mounts:
      compat: /mnt/assets
      main: /root/.monero
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - monerod
      - /root/.monero
      - "/mnt/assets/config_rules.yaml"
    mounts:
      compat: /mnt/assets
      main: "/root/.monero"
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /root/.monero
  mounts:
    main: /root/.monero
  io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
alerts:
  uninstall: Uninstalling Monero will result in permanent loss of data. Without a backup, any funds stored on your node's default hot wallet will be lost forever. If you are unsure, we recommend making a backup, just to be safe.
  restore: Restoring Monero will overwrite its current data. You will lose any transactions recorded in watch-only wallets, and any funds you have received to the hot wallet, since the last backup.
interfaces:
  rpc:
    name: RPC Interface
    description: Listens for JSON-RPC commands
    tor-config:
      port-mapping:
        8332: "8332"
    lan-config:
      8332:
        ssl: false
        mapping: 8332
    ui: false
    protocols:
      - tcp
      - http
      - json-rpc
  peer:
    name: Peer Interface
    description: Listens for incoming connections from peers on the monero network
    tor-config:
      port-mapping:
        8333: "8333"
    ui: false
    protocols:
      - tcp
      - monero
  # zmq:
  #   name: ZeroMQ Interface
  #   description: Listens for subscriptions to the ZeroMQ raw block and raw transaction event streams
  #   tor-config:
  #     port-mapping:
  #       28332: "28332"
  #       28333: "28333"
  #   ui: false
  #   protocols:
  #     - tcp
  #     - zmq
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - monerod
      - /mnt/backup
      - /root/.monero
      - "--exclude /root/.monero/chainstate"
      - "--exclude /root/.monero/blocks"
    mounts:
      backup: /mnt/backup
      main: /root/.monerod
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: /mnt/assets/backup-restore.sh
    args:
      - restore
      - monerod
      - /root/.monero
      - /mnt/backup
    mounts:
      backup: "/mnt/backup"
      main: "/root/.monero" 
      compat: /mnt/assets
actions:
  reindex:
    name: "Reindex Blockchain"
    description: "Rebuilds the block and chainstate databases starting from genesis."
    warning: Blocks not stored on disk will be redownloaded in order to rebuild the database.
    allowed-statuses:
      - running
      - stopped
    implementation:
      type: docker
      image: main
      system: false
      entrypoint: reindex.sh
      args: []
      mounts:
        main: /root/.monero
